<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    Angular Simple CRUD
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action"
          (click)="openForEdit(employee)" [class.active]="employee == selectedEmployee">
          <span class="badge bg-danger"> {{employee.id}} </span> {{employee.name}} - {{employee.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new Empolyee
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert a Name" class="form-control">
          </div>
          <div class="form-group my-2">
            <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert a country"
              class="form-control">
          </div>
          <button class="btn btn-primary me-3" (click)="addOrEdit()">Submit</button>
          <button *ngIf="selectedEmployee.id !== 0" class="btn btn-danger" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
